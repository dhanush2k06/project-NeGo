<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeGO - Discover Nearby Experiences</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-bar {
      width: 40%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    nav a {
      text-decoration: none;
      background: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      display: inline-block;
    }
    .main {
      display: flex;
      height: calc(100vh - 80px);
    }
    .map {
      flex: 2;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .cards {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
    }
    .card {
      background: #f1f1f1;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
    }
    nav button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .one h1 {
      margin: 0;
      font-size: 1.5rem;
      display: inline-block;
      vertical-align: middle;
      margin-top: -40px;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-bar {
        width: 100%;
        margin: 1rem 0;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
      }
      nav a,
      nav button {
        width: 30%;
        margin: 0.25rem 0;
        text-align: center;

      }
      .main {
        flex-direction: column;
        height: auto;
      }
      .map, .cards {
        height: 300px;
        width: 100%;
      }
      #map {
        height: 300px;
      }

      .cards {
        padding: 1rem;
      }

      .card {
        font-size: 14px;
      }

      
    }
  </style>
</head>
<body>
  <header>
    <div class="one"><img src="NeGO (2).png" alt="nego" width="50px" height="50px"><h1>NeGO</h1></div>
    <input class="search-bar" type="text" placeholder="Search for food, parks, culture...">
    <nav>
      <button onclick="planMyDay()">Plan My Day</button>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="main">
    <div class="map">
      <div id="map"></div>
    </div>
    <div class="cards" id="cards">
      <div class="card" data-lat="13.0604" data-lng="80.2496">
        <h3>Saravana Bhavan</h3>
        <p>Category: Food | ⭐ 4.6</p>
      </div>
      <div class="card" data-lat="13.0500" data-lng="80.2824">
        <h3>Marina Beach</h3>
        <p>Category: Nature | ⭐ 4.8</p>
      </div>
      <div class="card" data-lat="13.0722" data-lng="80.2618">
        <h3>Government Museum</h3>
        <p>Category: Culture | ⭐ 4.5</p>
      </div>
    </div>
  </div>

  <script>
    let map;
    const markers = [];

    function initMap() {
      const defaultLocation = { lat: 13.067439, lng: 80.237617 }; // Centered on Chennai

      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 13,
      });

      // Geolocation for current user
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(userLocation);
            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here!",
              icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });
          },
          () => alert("Geolocation failed or permission denied.")
        );
      }

      // Add markers from cards
      addCardMarkers();
    }

    function addCardMarkers() {
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const lat = parseFloat(card.getAttribute("data-lat"));
        const lng = parseFloat(card.getAttribute("data-lng"));
        const title = card.querySelector("h3").textContent;

        if (!isNaN(lat) && !isNaN(lng)) {
          const marker = new google.maps.Marker({
            position: { lat, lng },
            map,
            title
          });
          markers.push(marker);
        }
      });
    }

    function clearMarkers() {
      for (let marker of markers) {
        marker.setMap(null);
      }
      markers.length = 0;
    }

    function planMyDay() {
      const cards = document.getElementById("cards");
      cards.innerHTML = `
        <div class="card" data-lat="13.0635" data-lng="80.2560">
          <h3>Breakfast at Idli Express</h3>
          <p>Category: Food | ⭐ 4.5</p>
        </div>
        <div class="card" data-lat="13.0762" data-lng="80.2537">
          <h3>Stroll at People's Park</h3>
          <p>Category: Nature | ⭐ 4.7</p>
        </div>
        <div class="card" data-lat="13.0583" data-lng="80.2592">
          <h3>Lunch at Dosa Delight</h3>
          <p>Category: Food | ⭐ 4.6</p>
        </div>
        <div class="card" data-lat="13.0751" data-lng="80.2530">
          <h3>Visit to City Art Gallery</h3>
          <p>Category: Culture | ⭐ 4.8</p>
        </div>
        <div class="card" data-lat="13.0500" data-lng="80.2824">
          <h3>Evening Walk at Marina Beach</h3>
          <p>Category: Nature | ⭐ 4.9</p>
        </div>
      `;
      clearMarkers();
      addCardMarkers();
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKgrDzVxEHu1CRWQ8l0EoF76twA_Wuttw&callback=initMap" async defer></script>
</body>
</html>
