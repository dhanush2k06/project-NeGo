<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeGO - Discover Nearby Experiences</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-bar {
      width: 40%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    nav button {
      background: white;
      color: #4CAF50;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .main {
      display: flex;
      height: calc(100vh - 80px);
    }
    .map {
      flex: 2;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .cards {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
    }
    .card {
      background: #f1f1f1;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 300px;
      border-radius: 8px;
    }
    .modal-content input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    .modal-content button {
      width: 100%;
      padding: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>NeGO</strong></div>
    <input class="search-bar" type="text" placeholder="Search for food, parks, culture...">
    <nav>
      <button onclick="planMyDay()">Plan My Day</button>
      <button onclick="document.getElementById('loginModal').style.display='block'">Login</button>
    </nav>
  </header>
  <div class="main">
    <div class="map">
      <div id="map"></div>
    </div>
    <div class="cards" id="cards">
      <div class="card">
        <h3>Saravana Bhavan</h3>
        <p>Category: Food | ⭐ 4.6</p>
      </div>
      <div class="card">
        <h3>Marina Beach</h3>
        <p>Category: Nature | ⭐ 4.8</p>
      </div>
      <div class="card">
        <h3>Government Museum</h3>
        <p>Category: Culture | ⭐ 4.5</p>
      </div>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="document.getElementById('loginModal').style.display='none'">Submit</button>
    </div>
  </div>

  <script>
    let map;

    function initMap() {
      const defaultLocation = { lat: 20.5937, lng: 78.9629 }; // India

      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 5,
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            map.setCenter(userLocation);
            map.setZoom(14);

            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here!",
            });
          },
          () => {
            alert("Geolocation failed or permission denied.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function planMyDay() {
      const cards = document.getElementById("cards");
      cards.innerHTML = `
        <div class="card">
          <h3>Breakfast at Idli Express</h3>
          <p>Category: Food | ⭐ 4.5</p>
        </div>
        <div class="card">
          <h3>Stroll at People's Park</h3>
          <p>Category: Nature | ⭐ 4.7</p>
        </div>
        <div class="card">
          <h3>Lunch at Dosa Delight</h3>
          <p>Category: Food | ⭐ 4.6</p>
        </div>
        <div class="card">
          <h3>Visit to City Art Gallery</h3>
          <p>Category: Culture | ⭐ 4.8</p>
        </div>
        <div class="card">
          <h3>Evening Walk at Marina Beach</h3>
          <p>Category: Nature | ⭐ 4.9</p>
        </div>
      `;
    }

    window.onclick = function(event) {
      const modal = document.getElementById('loginModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKgrDzVxEHu1CRWQ8l0EoF76twA_Wuttw&callback=initMap" async defer></script>
</body>
</html>
